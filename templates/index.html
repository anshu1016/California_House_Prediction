<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California House Price Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        
        button {
            background-color: #5c6bc0;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        
        button:hover {
            background-color: #3949ab;
        }
        
        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            color: #222;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>California House Price Predictor üè°</h2>
        <form action="/predict" method="POST">
            <input type="number" step="any" name="MedInc" placeholder="Median Income" required>
            <input type="number" step="any" name="HouseAge" placeholder="House Age" required>
            <input type="number" step="any" name="AveRooms" placeholder="Average Rooms" required>
            <input type="number" step="any" name="AveBedrms" placeholder="Average Bedrooms" required>
            <input type="number" step="any" name="Population" placeholder="Population" required>
            <input type="number" step="any" name="AveOccup" placeholder="Average Occupants" required>
            <input type="number" step="any" name="Latitude" placeholder="Latitude" required>
            <input type="number" step="any" name="Longitude" placeholder="Longitude" required>
            <button type="submit">Predict Price</button>
        </form>
        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>

</html>
